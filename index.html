<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="container1">
            <div class="options">
                <div>   
                    <h1 style="color:white">Tic Tac Toe</h1>
                    <h2 style="color:white">Options</h2>
                </div>
                <div class="buttons">
                    <button class="but1"  id="btn1">Play 2 players game</button>
                    <button class="but1"  id="btn2">Play against the computer</button>
                </div>
            </div>
            <div class="display" id="display">
            
            </div>
        </div>
        <div class="container2">
            <div class="popup" >
                <div class="popuptext" id="myPopup">
                    <div class="container2_1">
                        
                        <div class="buttons2" id="butt">
                            <button class="but2"  id="a1"></button>
                            <button class="but2"  id="a2"></button>
                            <button class="but2"  id="a3"></button>
                            <button class="but2"  id="b1"></button>
                            <button class="but2"  id="b2"></button>
                            <button class="but2"  id="b3"></button>
                            <button class="but2"  id="c1"></button>
                            <button class="but2"  id="c2"></button>
                            <button class="but2"  id="c3"></button>
                        </div>
                        <div class="x">
                            <button style= "padding:10px;  min-width: 80px; text-align: center; " class="but1"  id="quit">Quit</button>
                        </div>
                        <div class="dis_win"> 
                        <div class="popuptext1" id="win"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
